<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy Application - Jaimie Smiles Organization</title>
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Link to JavaScript file -->
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Jaimie Smiles Organization" class="logo">
        <h1>Jaimie Smiles Organization</h1>
        <p class="subheading">Join our creative team in the entertainment industry!</p>

        <h2>Job Vacancy Application</h2>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Form: Method is POST and encoding is multipart/form-data for file upload -->
        <form action="/" method="POST" enctype="multipart/form-data" id="jobApplicationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone" required>
            </div>

            <div class="form-group">
                <label for="position">Position Applied For:</label>
                <select name="position" id="position" required>
                    <option value="">-- Select a Position --</option>
                    <option value="Marketing Specialist">Marketing Specialist</option>
                    <option value="Social Media Management">Social Media Management</option>
                    <option value="Driver">Driver</option>
                </select>
            </div>

            <!-- Salary Info (hidden initially) -->
            <p id="salary-info" style="display: none;"></p>

            <div class="form-group">
                <label for="file">Upload Resume (PDF/DOCX):</label>
                <input type="file" name="file" id="file" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
